<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        *{
            list-style:none;
            padding:0;
            margin:0;
        }
        .title{
            width:300px;
            height:auto;
            margin:20px auto;
        }
        .title>input{
            width:100%;
            height:30px;
        }
        .content{
            width:300px;
            height:auto;
            margin:10px auto;
        }
        .content>li{
            height:300px;
            display: flex;
            justify-content: space-between;
        }
        .content>li>span:first-child{
            display: inline-block;
            width:5px;
            height:5px;
            border-radius: 50%;
            border: 1px solid #c0c0c0;
            line-height: 20px;
        }
        .content>li>span:nth-of-type(2){
            text-align: right;
        }
        .content>li>span:last-child{
            text-align: right;
            color: skyblue;
        }
        .tab{
            text-align: right;

        }
        .tab>span{
            box-shadow: 0px 1px 3px #ccc;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="title">
            <input type="text" v-model="con" placeholder="请输入内容" @keyup.13="add()">

        <div class="tab">
            <span>已完成</span>
            <span>未完成</span>
            <span>全部</span>

        </div>
        <ul class="content">

            <li><span></span><span>内容</span><span>删除</span></li>
        </ul>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            all:'',
            con:''
        },
        methods:{
            add(){
                if(this.con!=''){
                    all.push(this.con);
                }else{
                    alert("请输入内容");
                    return;
                }
                this.con='';
            }
        }
    })
</script>
</html>
